game_instructions_correct_pair_explanation=Μπράβο! Το βρήκες! Τώρα στις θέσεις τους θα ακούς κενό ήχο και θα πρέπει να ψάξεις αλλού. Πάμε τώρα να βρούμε ένα άλλο ζευγάρι. Πήγαινε σε μια άλλη θέση μέχρι να βρεις και όλα τα ζευγάρια του παιχνιδιού αυτού.
game_instructions_doors_closing_explanation=Τα δυο κουτιά ξαναέκλεισαν αυτόματα! Ας ξαναδοκιμάσουμε να βρούμε ένα ζευγάρι. Πήγαινε σε όποια θέση θέλεις, άνοιξε το κουτί και δοκίμασε να βρεις το ταίρι του.
game_instructions_doors_explanation=Μέσα σε κάθε κουτί βρίσκεται ένα ”στοιχείο” που ψάχνει να βρει το ταίρι του.
game_instructions_flip_explanation=Ωραία! Τώρα πρέπει να βρούμε που είναι το ταίρι του. Μετακινήσου σε κάποια άλλη θέση και άνοίξε το κουτί.
game_instructions_tutorial_intro_step_1.mp3=Ευτυχώς που ήρθες! Έχω πελαγώσει με τόσα κουτιά! Ουφ! Πρέπει να τα τακτοποιήσω ένα-ένα σε ζευγάρια ανάλογα με το τι περιέχουν! Θα με βοηθήσεις να τα βρω; Πάμε να δούμε πως θα βάλουμε τάξη σε αυτό το χάος! Θα ξεκινήσουμε μαζί!
game_instructions_wrong_pair=Λάθος!
